<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo of application" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a class="login-button" href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <!-- Place Details Section -->
        <section id="place-details" class="place-details">
            <h2>Place Details</h2>
            <div class="place-info">
                <!-- Place details will be populated dynamically -->
            </div>
        </section>
        <!-- Reviews Section -->
        <section id="reviews">
            <h2>Reviews of the place</h2>
            <!-- Reviews will be populated dynamically -->
        </section>
        <!-- Add Review Form -->
        <section id="add-review-section">
            <form id="review-form">
                <h2>Add a Review</h2>
                <label for="review">Your Review:</label>
                <textarea id="review" name="review" required></textarea>
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="">Select a rating</option>
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>

    </footer>
    <script src="scripts.js"></script>
</body>
</html>
